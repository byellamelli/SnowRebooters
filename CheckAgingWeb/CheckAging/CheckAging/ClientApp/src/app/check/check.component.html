<table class='table table-striped' *ngIf="checks">
  <thead>
    <tr>
      <th>Payee</th>
      <th>Issue Date</th>
      <th>Cleared Date</th>
      <th>Amount</th>
      <th>Phone #</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let check of checks">
      <td>{{ check.payee }}</td>
      <td>{{ check.dateIssued }}</td>
      <td>{{ check.dateCleared }}</td>
      <td>{{ check.amount }}</td>
      <td>{{ check.phoneNumber }}</td>
      <td>{{ check.emailAddress }}</td>
    </tr>
  </tbody>
</table>
